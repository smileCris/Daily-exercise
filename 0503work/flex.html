<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style>
    body {
        height: 400px;
        display: flex;
        text-align: center;
    }
    .a, .b, .c {
        margin: 5px;
        border: 1px solid #444;
    }
    .a {
        flex: 1;
        background: pink;
    }
    .b {
        flex: 0 0 600px;
        background: #6bc1bb;
    }
    .c {
        flex: 2;
        background: greenyellow;
    }
    </style>
</head>
<body>
    <div class="a">flex:1</div>
    <div class="b">width:600px</div>
    <div class="c">flex:2</div>
</body>
</html>
