<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <style>
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 10%;
            background: #000;
            color: #b5dae0;
            margin: 100px auto;
            padding: 50px 10px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="clock">
        <canvas id="clock" width="300" height="300"></canvas>
    </div>
    <script>
        (function displayTime() {
            // 获取当前时间
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            var c = document.getElementById('clock');
            console.log(h + ':' + m + ':' + s);
            var cxt = c.getContext('2d');   //返回一个用于画布上的绘图环境
            cxt.clearRect(0, 0, 300, 300);  // 在给定矩形内清空一个矩形
            // 画表盘
            cxt.beginPath();    // 开始一条路径
            cxt.rect(0, 0, 300, 300);
            cxt.fillStyle = 'black';
            cxt.fill();
            cxt.stroke();
            cxt.closePath();
            // 画表心
            cxt.beginPath();
            cxt.arc(150, 150, 10, 0, 2 * Math.PI);
            cxt.fillStyle = 'red';
            cxt.fill();
            cxt.closePath();
            // 时刻表
            for (var i = 0; i <= 12; i++) {
                cxt.save();
                cxt.translate(150, 150);
                cxt.rotate(30 * i * Math.PI / 180);
                cxt.save();
                cxt.translate(0, -130);
                // 设置字体样式
                cxt.font = '300 14px Helvetica';
                // 设置字体填充颜色
                cxt.fillStyle = '#cae3e7';
                // 从坐标点(50,50)开始绘制文字
                if (i == 1) {
                cxt.rotate(-30 * i * Math.PI / 180);
                    cxt.fillText('05', -6, 4);
                } else if (i == 0) {
                    cxt.fillStyle = 'black';
                }
                else {
                cxt.rotate(-30 * i * Math.PI / 180);
                    cxt.fillText(i * 5, -6, 4);
                }
                cxt.stroke();
                cxt.beginPath();
                cxt.moveTo(0, -90);
                cxt.lineTo(0, -80);
                cxt.closePath();
                cxt.restore();
                cxt.translate(0, -105);
                cxt.rotate(-30 * i * Math.PI / 180);
                // 设置字体样式
                cxt.font = '700 22px Helvetica';
                // 设置字体填充颜色
                cxt.fillStyle = '#fff';
                // 从坐标点(50,50)开始绘制文字
                if (i == 0) {
                    cxt.fillText(12, -6, 4);
                }
                else {
                    cxt.fillText(i, -6, 4);
                }
                cxt.restore();
            }
            // 画分刻度
            for (var j = 0; j < 60; j++) {
                cxt.save();
                cxt.translate(150, 150);
                cxt.rotate(6 * j * Math.PI / 180);
                cxt.lineWidth = '1';
                cxt.beginPath();
                if (j % 5 == 0) {
                    cxt.strokeStyle = 'rgba(255, 255, 255, 0)';
                } else {
                    cxt.strokeStyle = '#48bd4d';
                }
                cxt.moveTo(0, -135);
                cxt.lineTo(0, -125);
                cxt.closePath();
                cxt.stroke();
                cxt.restore();
            }
            // 指针（秒针最长最细，时针最短最粗）
            // 先根据当前的时间确定秒针的位置
            cxt.save();
            cxt.translate(150, 150);
            cxt.rotate(6 * s * Math.PI / 180);
            cxt.lineWidth = '2';
            cxt.beginPath();
            cxt.moveTo(0, 125);
            cxt.lineTo(0, -3);
            cxt.strokeStyle = '#afe965';
            cxt.closePath();
            cxt.stroke();
            cxt.restore();
            // 确定时针的位置，时针一分钟走0.5度，一秒1/120度
            cxt.save();
            cxt.translate(150, 150);
            cxt.rotate(6 * m * Math.PI / 180);
            cxt.rotate(0.1 * s * Math.PI / 180);
            cxt.lineWidth = '4';
            cxt.beginPath();
            cxt.moveTo(0, -90);
            cxt.lineTo(0, -3);
            cxt.strokeStyle = "#fff";
            cxt.closePath();
            cxt.stroke();
            cxt.restore();
            //确定时针的位置，时针一分钟走0.5°，时针一秒走1/120°
            cxt.save();
            cxt.translate(150, 150);
            cxt.rotate(30 * h * Math.PI / 180);
            cxt.rotate(0.5 * m * Math.PI / 180);
            cxt.rotate((1 / 120) * m * Math.PI / 180);
            cxt.lineWidth = "4";
            cxt.beginPath();
            cxt.moveTo(0, -55);
            cxt.lineTo(0, -3);
            cxt.strokeStyle = "#fff";
            cxt.closePath();
            cxt.stroke();
            cxt.restore();
            setTimeout(displayTime, 1000) /*每过一秒执行一次displayTime*/
        }())
    </script>
</body>

</html>
